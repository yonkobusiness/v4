<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Votre Panier</title>
  <link rel="stylesheet" href="style.css" />
  <script src="cart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 20px;
      padding: 0;
    }

    h2 {
      color: #FF9800;
      text-align: center;
      margin-bottom: 30px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin: 15px 0;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .cart-item img {
      width: 60px;
      height: auto;
      margin-right: 15px;
      border-radius: 5px;
    }

    .cart-item-details {
      flex-grow: 1;
    }

    .cart-item-name {
      font-weight: bold;
      font-size: 16px;
    }

    .cart-item-price {
      color: #888;
      font-size: 14px;
    }

    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    #buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      background-color: #FFA500;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e68a00;
    }

    .btn-whatsapp {
      background-color: #25D366;
    }

    .btn-whatsapp:hover {
      background-color: #1ebc5b;
    }

    .empty-message {
      text-align: center;
      color: #777;
      font-style: italic;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>Votre Panier</h2>
  <div id="cart-list"></div>
  <div class="total" id="total-container"></div>

  <div id="buttons">
    <a id="whatsapp-link" class="btn btn-whatsapp" href="#" target="_blank">Commander via WhatsApp</a>
    <button id="clear-cart" class="btn">Vider le panier</button>
  </div>

  <script>
    const cart = getCart();
    const list = document.getElementById('cart-list');
    const totalContainer = document.getElementById('total-container');
    const whatsappBtn = document.getElementById('whatsapp-link');
    const clearCartBtn = document.getElementById('clear-cart');

    function renderCart() {
      list.innerHTML = '';
      totalContainer.textContent = '';
      const updatedCart = getCart();

      if (updatedCart.length === 0) {
        list.innerHTML = '<p class="empty-message">Le panier est vide.</p>';
        whatsappBtn.style.display = 'none';
        clearCartBtn.style.display = 'none';
        return;
      }

      let total = 0;
      updatedCart.forEach(p => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${p.imageUrl}" alt="${p.name}" />
          <div class="cart-item-details">
            <div class="cart-item-name">${p.name}</div>
            <div class="cart-item-price">${p.price} FCFA</div>
          </div>
        `;
        list.appendChild(div);
        total += p.price;
      });

      totalContainer.textContent = `Total : ${total} FCFA`;
      whatsappBtn.href = generateWhatsAppLink();
      whatsappBtn.style.display = 'inline-block';
      clearCartBtn.style.display = 'inline-block';
    }

    clearCartBtn.addEventListener('click', () => {
      localStorage.removeItem('cart');
      renderCart();
    });

    renderCart();
  </script>
</body>
</html>
