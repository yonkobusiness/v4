<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Votre Panier</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 20px;
      padding: 0;
    }

    h2 {
      color: #FF9800;
      text-align: center;
      margin-bottom: 30px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin: 15px 0;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .cart-item img {
      width: 60px;
      height: auto;
      margin-right: 15px;
      border-radius: 5px;
    }

    .cart-item-details {
      flex-grow: 1;
    }

    .cart-item-name {
      font-weight: bold;
      font-size: 16px;
    }

    .cart-item-price {
      color: #888;
      font-size: 14px;
    }

    .cart-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }

    .quantity-btn {
      background-color: #FFA500;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .quantity-display {
      font-size: 14px;
    }

    .remove-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      margin-left: auto;
    }

    .remove-btn:hover {
      background-color: #c0392b;
    }

    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    #buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      background-color: #FFA500;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e68a00;
    }

    .btn-whatsapp {
      background-color: #25D366;
    }

    .btn-whatsapp:hover {
      background-color: #1ebc5b;
    }

    .empty-message {
      text-align: center;
      color: #777;
      font-style: italic;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>Votre Panier</h2>
  <div id="cart-list"></div>
  <div class="total" id="total-container"></div>

  <div id="buttons">
    <a id="whatsapp-link" class="btn btn-whatsapp" href="#" target="_blank">Commander via WhatsApp</a>
    <button id="clear-cart" class="btn">Vider le panier</button>
  </div>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    function setCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function updateQuantity(productId, change) {
      let cart = getCart();
      const index = cart.findIndex(p => p.id === productId);
      if (index !== -1) {
        cart[index].qty += change;
        if (cart[index].qty <= 0) {
          cart.splice(index, 1);
        }
        setCart(cart);
        renderCart();
      }
    }

    function removeItem(productId) {
      let cart = getCart().filter(p => p.id !== productId);
      setCart(cart);
      renderCart();
    }

    function generateWhatsAppLink() {
      const cart = getCart();
      if (cart.length === 0) return '#';

      let message = 'Commande :\n';
      let total = 0;

      cart.forEach(p => {
        const lineTotal = p.price * p.qty;
        message += `• ${p.name} × ${p.qty} = ${lineTotal} FCFA\n`;
        total += lineTotal;
      });

      message += `\nTotal: ${total} FCFA`;
      return `https://wa.me/225XXXXXXXX?text=${encodeURIComponent(message)}`;
    }

    function renderCart() {
      const list = document.getElementById('cart-list');
      const totalContainer = document.getElementById('total-container');
      const whatsappBtn = document.getElementById('whatsapp-link');
      const clearCartBtn = document.getElementById('clear-cart');
      const cart = getCart();

      list.innerHTML = '';
      totalContainer.textContent = '';
      if (cart.length === 0) {
        list.innerHTML = '<p class="empty-message">Le panier est vide.</p>';
        whatsappBtn.style.display = 'none';
        clearCartBtn.style.display = 'none';
        return;
      }

      let total = 0;
      cart.forEach(p => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        const lineTotal = p.price * p.qty;
        div.innerHTML = `
          <img src="${p.imageUrl}" alt="${p.name}" />
          <div class="cart-item-details">
            <div class="cart-item-name">${p.name}</div>
            <div class="cart-item-price">${p.price} FCFA × ${p.qty} = ${lineTotal} FCFA</div>
            <div class="cart-controls">
              <button class="quantity-btn" onclick="updateQuantity('${p.id}', -1)">-</button>
              <span class="quantity-display">${p.qty}</span>
              <button class="quantity-btn" onclick="updateQuantity('${p.id}', 1)">+</button>
            </div>
          </div>
          <button class="remove-btn" onclick="removeItem('${p.id}')">Supprimer</button>
        `;
        list.appendChild(div);
        total += lineTotal;
      });

      totalContainer.textContent = `Total : ${total} FCFA`;
      whatsappBtn.href = generateWhatsAppLink();
      whatsappBtn.style.display = 'inline-block';
      clearCartBtn.style.display = 'inline-block';
    }

    document.getElementById('clear-cart').addEventListener('click', () => {
      localStorage.removeItem('cart');
      renderCart();
    });

    renderCart();
  </script>
</body>
</html>
